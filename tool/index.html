<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css"
        integrity="sha256-qS+snwBgqr+iFVpBB58C9UCxKFhyL03YHpZfdNUhSEw=" crossorigin="anonymous" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2Ces2016%2CElement.prototype.remove"></script>
    <style>
        canvas {
            max-width: 100%;
            max-height: 100%;
            image-rendering: pixelated;
        }
    </style>
</head>

<body>
    <nav class="navbar is-dark has-shadow is-spaced">
        <div class="file">
            <label class="file-label">
                <input class="file-input" type="file" data-for="image" accept="image/*">
                <span class="file-cta">
                    <span class="file-icon">
                        <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                        Choose an image...
                    </span>
                </span>
            </label>
        </div>
    </nav>

    <section class="section">
        <div class="container is-fluid">
            <div class="columns">
                <div class="column">
                    <noscript>This won't work without JavaScript.</noscript>
                    <canvas></canvas>
                </div>
                <div class="column is-3">
                    <div class="box content">
                        <strong>Settings</strong>
                        <br>
                        <label>
                            Width
                            <input class="input" type="number" min="10" , max="200" value="20" data-for="width">
                        </label>
                        <label>
                            Height
                            <input class="input" type="number" min="10" , max="200" value="20" data-for="height">
                        </label>
                        <label>
                            Max Colors
                            <input class="input" type="number" min="2" , max="148" value="10" data-for="colors">
                        </label>
                        <label>
                            Pixel Size
                            <input class="input" type="number" min="8" , max="100" value="30" data-for="square">
                        </label>
                        <label>
                            Font Size
                            <input class="input" type="number" min="8" , max="20" value="12" data-for="text">
                        </label>
                        <label style="display: block; margin: 10px 0;">
                            Use black for pixel border
                            <input type="checkbox" data-for="border">
                        </label>
                        <button class="button is-wide is-success" disabled>Refresh</button>
                    </div>
                    <div class="box content">
                        <strong>Colors</strong>
                        <table class="table is-narrow">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Recipe</th>
                                    <th><abbr title="Squares">Sq</abbr></th>
                                    <th><img src="images/paint.png" width="30" height="30"></th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>#</th>
                                    <th>Recipe</th>
                                    <th><abbr title="Squares">Sq</abbr></th>
                                    <th><img src="images/paint.png" width="30" height="30"></th>
                                </tr>
                            </tfoot>
                            <tbody data-target="colors"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script defer src="nearestColor.js"></script>
    <script defer src="bundle.js"></script>
</body>

</html>
